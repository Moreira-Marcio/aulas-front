<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>

<body>

    <h1>Trabalhando com multimidia no HTML</h1>
    <hr>

    <h2>Audio</h2>


    <h3>Exemplo 1 : apenas com mp3 (navegadores modernos)</h3>
    <audio controls src="multimidia/judas-priest.mp3"></audio>

    <h3>Exemplo 2 : com (pelo menos) dois formatos(navegadores antigos)</h3>

    <audio controls>
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">
        <source src="multimidia/judas-priest.ogg" type="audio/ogg">

        <!--se o navegador nao suportar a tag <audio> daremos a opção de baixar a musica-->
        
    </audio>

    <p>
        <a href="multimidia/judas-priest.mp3" download="ExemploDEMusica.mp3">faça o download da musica</a>
    </p>


    <hr>
    <h2>Video</h2>

    <video controls src="multimidia/pink-floyd.mp4"></video>
    

    <h3>Exemplo 2 : com (pelo menos) dois formatos(navegadores antigos)</h3>

    <video controls>
        <source src="multimidia/pink-floyd.mp4" type="Video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">
    </video>
    <p>
        <a href="multimidia/pink-floyd.mp4" download="ExemploDEMusica.mp4">faça o download da musica</a>
    </p>
</body>

</html>
