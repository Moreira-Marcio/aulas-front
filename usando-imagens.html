<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de uso de imagens</title>
</head>
<body>

    <h1>Trabalhando com imagens</h1>
    <hr>
    <p>Formatos mais comuns</p>

    <ul>
        <li>JPG</li>
        <li>PNG</li>
        <li>DNG</li>
        <li>GIF</li>
        <li>WebP</li>
    </ul>

    <h2>Exemplos</h2>
    <!-- sobre imagens no html= 
     tag <img>
     atributos
     src: indica  o caminhi,nome e formato da imagem.
     alt: texto alternativo -->
    <img src="imagens/pink-floyd.jpg" alt="Membros da banda Pink Floyd comprimentando o publico">

    <h2>Imagens combimadas com outras tags</h2>

    <p>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </p>

    <div>
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
        <img src="imagens/pacoca.jpg" alt="">
    </div>


    <figure>
        <img src="imagens/diagrama-dom.png" alt="Diagrama estrutural de uma pagina HTML.">
        <figcaption>
            <b>Estudos de Java Script</b>: relação entre elementos de uma pagina web no DOM.
        </figcaption>
    </figure>

    <h2>WebP: formato mai moderno</h2>

    <div><img src="imagens/praia.webp" alt=""></div>

    <h2>Comparação BITMAP e VETOR</h2>

    <img src="imagens/black-cat.png" alt="">
    <img src="imagens/black-cat.svg" alt="">
    <img src="imagens/" alt="">


</body>
</html>
